        }
  
        .loadingspinner {
          pointer-events: none;
          width: 2.5em;
          height: 2.5em;
          border: 0.4em solid transparent;
          border-color: #eee;
          border-top-color: #3E67EC;
          border-radius: 50%;
          animation: loadingspin 1s linear infinite;
        }
  
        .loading .loadingspinner {
          display: block;
        }

        .loading.show {
          display: flex;
          opacity: 1;
          height: 100vh;
        }

        .loading.hide {
          opacity: 0;
        }
  
        @keyframes loadingspin {
          100% {
              transform: rotate(360deg)
          }
        }
